
name: release-tauri-app1
on:
  push:
    branches:
      - master
    paths:
      - '**/package.json'
  workflow_dispatch:
jobs:
  check-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: install rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
    - name: install webkit2gtk
      run: |
        sudo apt-get update
        sudo apt-get install -y webkit2gtk-4.0
    - run: yarn
    - name: build nota for tauri app
      run: yarn build
    - run: cargo install tauri-bundler --force
    - name: build tauri app
      run: yarn tauri build
  create-release:
    needs: check-build
    runs-on: ubuntu-latest
    outputs:
      RELEASE_UPLOAD_URL: ${{ steps.create_tauri_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: get version
        run: echo ::set-env name=PACKAGE_VERSION:$(node -p "require('./package.json').version")
      - name: create release
        id: create_tauri_release
        uses: jbolda/create-release@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ matrix.package.name }}-v${{ env.PACKAGE_VERSION }}
          release_name: 'Release test-tauri app v${{ env.PACKAGE_VERSION }}'
          body: 'See the assets to download this version and install.'
          draft: true
          prerelease: false
  create-and-upload-assets:
    needs: create-release
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]
        include:
          - platform: macos-latest
            buildFolder: bundle/dmg
            ext: _o.1.o_x64.dmg
            compressed: .tgz
          - platform: windows-latest
            buildFolder: ''
            ext: .exe
            compressed: ''
    steps:
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0
      - run: yarn
      - name: build test-tauri for tauri app
        run: yarn build
      - run: cargo install tauri-bundler --force
      - name: build tauri app
        run: yarn tauri build
      - name: compress (macos only)
        if: matrix.platform == 'macos-latest'
        working-directory: './src-tauri/target/release/bundle/dmg/'
        run: tar -czf ${{ format('tauri-app{0}{1}', matrix.ext, matrix.compressed ) }} ${{ format('tauri-app{0}', matrix.ext ) }}
      - name: upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.RELEASE_UPLOAD_URL }}
          asset_path: ${{ format('./src-tauri/target/release/{0}/tauri-app{1}{2}', matrix.buildFolder, matrix.ext, matrix.compressed ) }}
          asset_name: ${{ format('test-tauri{0}{1}', matrix.ext, matrix.compressed ) }}
          asset_content_type: application/zip
